<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ûï Add Plant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("https://i.pinimg.com/736x/d6/d5/d4/d6d5d4ea666910dcdec90d179c36435e.jpg");
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #2b0036;
    }

    header {
      padding: 40px 20px;
      text-align: center;
      background-color: rgba(136, 9, 187, 0.412); 
      color: white;
      font-size: 2.2em;
      font-weight: bold;
    }

    form {
      max-width: 500px;
      margin: 40px auto;
      background: rgba(214, 154, 222, 0.419); 
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #4b004b;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #aa60c8;
      font-size: 1rem;
    }

    .submit-btn {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #722093;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #8131a6;
    }

    .back-btn {
    margin: 20px auto;
    display:inline-flex; 
    align-items: center;
    justify-content: center;
    background: #370c49;
    color: white;
    padding: 8px 14px; 
    border-radius: 8px; 
    font-weight: bold;
    text-decoration: none;
    font-size: 14px; 
    transition: background 0.3s ease ;
    position: relative;
    left: 720px;
}


    .back-btn:hover {
      background:#7c3f5a;
    }

    
  </style>
</head>
<body>
  <header>‚ûï Add a New Plant</header>

  
  <form id="plantForm">
    <label for="name">üåø Plant Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="water">üíß Watering Frequency:</label>
    <select id="water" name="water">
      <option value=" " disabled selected>select</option>
      <option>Daily</option>
      <option>Every 3 days</option>
      <option>Weekly</option>
    </select>

    <label for="light">‚òÄÔ∏è Light Requirement:</label>
    <select id="light" name="light">
      <option value=" " disabled selected>select</option>
      <option>Full Sun</option>
      <option>Partial Sun</option>
      <option>Indirect Light</option>
    </select>

    <label for="image">üñºÔ∏è Upload Image:</label>
    <input type="file" id="image" accept="image/*" />

    

    <button type="submit" class="submit-btn">‚úÖ Save Plant</button>
  </form>

  <a href="dashboard.html" class="back-btn"> Back</a>

  
</body>
</html>
