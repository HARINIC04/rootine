  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #FBF5E5;
      background-image: url("https://i.pinimg.com/736x/27/cf/f2/27cff29e393efa74be4f1268b156c02f.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      padding: 40px 20px;
      text-align: center;
      background-color: rgba(163, 92, 122, 0.9);
      color: white;
      font-size: 2.5em;
      font-weight: bold;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 40px 20px;
    }

    .plant-card {
      background-color: rgba(33, 0, 24, 0.434);
      width: 320px;
      border-radius: 20px;
      border: 2px solid #7b2f4f;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .plant-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(163, 92, 122, 0.4);
    }

    .plant-card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .plant-card h3 {
      margin: 10px 0 5px;
      color: #b5a6db;
      font-size: 1.5em;
    }

    .plant-card p {
      margin: 5px 0;
      font-size: 0.95rem;
    }
    .shop-now-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 24px;
    background-color:#7b2f4f;
    color: white;
    font-weight: bold;
    border-radius: 12px;
    text-decoration: none;
    font-size: 1.1em;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .shop-now-btn:hover {
    background-color: #D69ADE;
    transform: scale(1.05);}

    .back-btn {
    margin: 20px auto;
    display:inline-flex; 
    align-items: center;
    justify-content: center;
    background: #7b2f4f;
    color: white;
    padding: 8px 14px; 
    border-radius: 8px; 
    font-weight: bold;
    text-decoration: none;
    font-size: 14px; 
    transition: background 0.3s ease ;
    position: relative;
    left: 720px;
  }

    .back-btn:hover {
      background: #de83ac;
    }
    .plant-card p {
      font-size: larger;
      color: #50144a;
    }
